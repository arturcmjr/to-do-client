<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;" class="login-wrapper">
  <mat-card style="width: 500px;">
    <form fxLayout="column" fxLayoutAlign="start stretch" (submit)="submit();">
      <div class="app-title"></div>
      <span class="page-title">recover password</span>

      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Email</mat-label>
        <input matInput placeholder="name@example.org" [formControl]="emailControl" type="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formHasError('required')">email is required</mat-error>
        <mat-error *ngIf="formHasError('email')">email must be valid</mat-error>
      </mat-form-field>

      <mat-error *ngIf="errorText" class="text-center">{{errorText}}</mat-error>

      <p *ngIf="!errorText">
        <span *ngIf="emailSent">Email sent, please check your inbox.</span><br>
        <span *ngIf="countDownTimer > 0">
          If you don't receive it in
          <b>{{countDownTimer}}</b> please, try again.
        </span>
      </p>

      <button mat-flat-button color="primary" class="mt-3" type="submit" [disabled]="countDownTimer > 0"
        app-spinner-button [isLoading]="isLoading">send email</button>
    </form>
  </mat-card>

  <div class="bottom-link">
    Trying to go back? <a routerLink="/login">login</a>
  </div>
</div>
