<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;" class="login-wrapper">
  <mat-card style="width: 500px;">
    <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="start stretch" (submit)="submit();">
      <div class="app-title">My To Do</div>
      <span class="page-title">register</span>
      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Email</mat-label>
        <input matInput placeholder="name@example.org" formControlName="email" type="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formHasError('email','required')">email is required</mat-error>
        <mat-error *ngIf="formHasError('email','email')">email must be valid</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Password</mat-label>
        <input matInput placeholder="******" type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="formHasError('password','required')">password is required</mat-error>
        <mat-error *ngIf="formHasError('password','minlength')">new password must have at least 6 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="******" type="password" formControlName="confirmPassword">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="formHasError('confirmPassword','required')">password confirmation is required</mat-error>
        <mat-error *ngIf="formHasError('confirmPassword','notMatching')">passwords do not match</mat-error>
      </mat-form-field>

      <mat-error *ngIf="errorText" class="text-center">{{errorText}}</mat-error>

      <button mat-flat-button color="primary" class="mt-3" type="submit" app-spinner-button
        [isLoading]="isLoading">register</button>
    </form>
  </mat-card>

  <div class="bottom-link">
    Already have an account? <a routerLink="/login">sign in</a>
  </div>
</div>
