<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;" class="login-wrapper">
  <mat-card style="width: 500px;">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="start stretch" (submit)="submit()">
      <div class="app-title">My ToDo</div>
      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Email</mat-label>
        <input matInput placeholder="name@example.org" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formHasError('email','required')">email is required</mat-error>
        <mat-error *ngIf="formHasError('email','email')">email must be valid</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" [hideRequiredMarker]="true">
        <mat-label>Password</mat-label>
        <input matInput placeholder="******" type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="formHasError('password','required')">password is required</mat-error>
      </mat-form-field>

      <a style="text-align: right;" routerLink="/register">forgot password</a>

      <mat-error *ngIf="loginError">{{loginError}}</mat-error>

      <button mat-flat-button color="primary" class="mt-3" type="submit">Login</button>
    </form>
  </mat-card>
</div>
